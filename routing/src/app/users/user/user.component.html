<div>
  <!-- we use "routerLink" over "href" attribute to navigate because if we use "href" it would cause refresh each time route changes -->
  <a [routerLink]="['/users', user().id]" routerLinkActive="selected">
    <img [src]="imagePath()" [alt]="user().name" />
    <span>{{ user().name }}</span>
  </a>
</div>
